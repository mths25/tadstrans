<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comps="http://java.sun.com/jsf/composite/comps">

<h:head>
	<meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
        <title>TadsTrans</title>
        <!-- Bootstrap core CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
            />
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.materialdesignicons.com/5.5.55/css/materialdesignicons.min.css"
            />
            <style>
			html,
			body {
			    height: 100%;
			}
			.list-group-item {
			    color: #8391a2;
			}
			.list-group-item a {
			    color: #8391a2;
			}
		 </style>
</h:head>

<h:body>

<div class="container"> 
            <div class="row justify-content-center align-content-center h-200">
                <div class="col col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Cadastro de Usuario
                        </div>
                        <div class="card-body">
                            <h:form class="form-group pa-20">
							    <p:messages id="loginError" autoUpdate="true" />
							    <h:panelGrid columns="6" border="0">

									<h:outputText value="Email: " />
									<p:inputText id="Email" value="#{pessoabean.pessoa.usuario.login}" />
									<p:message for="Email" display="text" />
									
									<h:outputText value="Senha: " />
									<p:inputText id="senha" type="password" value="#{pessoabean.pessoa.usuario.senha}" />
									<p:message for="senha" display="text" />
					
									<h:outputText value="Nome: " />
									<p:inputText id="nome" value="#{pessoabean.pessoa.nome}" />
									<p:message for="nome" display="text" />
										
									<h:outputText value="CPF: " />
									<p:inputText id="cpf" value="#{pessoabean.pessoa.documento}" />
									<p:message for="cpf" display="text" />
									
									<h:outputText value="CEP: " />
									<p:inputText id="cep" value="#{pessoabean.pessoa.cep}" />
									<p:message for="cep" display="text" />
					
									<h:outputText value="Cidade: " />
									<p:inputText id="cidade" value="#{pessoabean.pessoa.cidade}" />
									<p:message for="cidade" display="text" />
									
									<h:outputText value="Logradouro: " />
									<p:inputText id="logradouro" value="#{pessoabean.pessoa.logradouro}" />
									<p:message for="logradouro" display="text" />
									
									<h:outputText value="Complemento: " />
									<p:inputText id="complemento" value="#{pessoabean.pessoa.complemento}" />
									<p:message for="complemento" display="text" />
									
									<p:commandButton value="Salvar" ajax="false" action="#{pessoabean.save}" />
								</h:panelGrid>
							  </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fixed-bottom card-footer text-center">
                TADSTran - Todos os direitos reservados.
            </div>
        </div>
</h:body>
</html>
